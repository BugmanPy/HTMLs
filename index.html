<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Lab</title>
  </head>
  <body>
    <h1>Laboratory</h1>

    <section class="preloaders-section">
      <h3>Pre-loaders</h3>
      <div class="preloaders">
        <!-- Skeleton Loader -->
        <div class="preloader">
          <div class="loader">
            <div id="masked-avatar"></div>
            <div class="masked-line"></div>
            <div class="masked-line"></div>
            <div id="masked-short-line"></div>
            <div id="masked-button"></div>
          </div>
          <p class="label">Skeleton loader</p>
        </div>
        <!-- --------------- -->

        <!-- Rotating balls -->
        <div class="preloader">
          <div class="loader" id="rotating-ball-loader">
            <div id="pivot-bar">
              <div class="pivot-ball" id="ball-one"></div>
              <div class="pivot-ball" id="ball-two"></div>
              <div id="wave-circle"></div>
            </div>
          </div>
          <p class="label">rotating balls</p>
        </div>
        <!-- -------------- -->

        <div class="preloader">
          <div class="loader" id="dna-loader">
            <div class="dna-line" id="dna-line-one">
              <div class="dna-ball" id="dna-ball1"></div>
              <div class="dna-ball-black" id="dna-ball-black1"></div>
            </div>
            <div class="dna-line" id="dna-line-two">
              <div class="dna-ball" id="dna-ball2"></div>
              <div class="dna-ball-black" id="dna-ball-black2"></div>
            </div>
            <div class="dna-line" id="dna-line-three">
              <div class="dna-ball" id="dna-ball3"></div>
              <div class="dna-ball-black" id="dna-ball-black3"></div>
            </div>
            <div class="dna-line" id="dna-line-four">
              <div class="dna-ball" id="dna-ball4"></div>
              <div class="dna-ball-black" id="dna-ball-black4"></div>
            </div>
            <div class="dna-line" id="dna-line-five">
              <div class="dna-ball" id="dna-ball5"></div>
              <div class="dna-ball-black" id="dna-ball-black5"></div>
            </div>
          </div>
          <p class="label">DNA Ball loader</p>
        </div>
        <div class="preloader"></div>
      </div>
    </section>
  </body>
</html>
